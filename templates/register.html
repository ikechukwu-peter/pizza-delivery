<h1>Create Your Account</h1>
<h2>Signup is easy and only takes a few seconds.</h2>

<div class="formWrapper">
  <form id="accountCreate">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">First Name</div>
      <input type="text" name="firstName" placeholder="John" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Last Name</div>
      <input type="text" name="lastName" placeholder="Smith" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">
        Email
        <address></address>
      </div>
      <input type="text" name="email" placeholder="example@yahoo.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input
        type="password"
        name="password"
        placeholder="Make it a good one!"
      />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Street Address</div>
      <input
        type="text"
        name="address"
        placeholder="24th Avenue, Ikoyi, Lagos"
      />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Do you agree to the terms and conditions?</div>
      <input type="checkbox" name="tosAgreement" value="agree" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green createBtn">Get Started</button>
    </div>
  </form>
</div>
